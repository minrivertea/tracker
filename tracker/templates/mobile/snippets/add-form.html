<div data-role="page" id="addForm">

  <div data-role="content">
    <form id="add-form" action="{% url addjob %}" method="post">
        {% csrf_token %}
        
        <p>Add a job or appointment with the fields below:</p>
        
        <div data-role="fieldcontain">
            <label for="start_date" class="hidden">Date</label>
            <input type="date" id="date" name="date" value="" class="hidden" />
		</div>
		
		<div data-role="fieldcontain">
            <label class="ui-input-text" for="name">Name</label>
            <input type="text" val="" />
        </div>
        
        <div data-role="fieldcontain">
            <label class="ui-input-text" for="client">Client</label>
            <select name="select-choice-0" id="select-choice-0">
                {% for x in clientnames %}
               <option value="@{{ x }}">{{ x }}</option>
                {% endfor %}
            </select>
        </div>
		
		<div data-role="fieldcontain">
		  <label class="ui-input-text" for="rate">Rate</label>
		  <input type="range" name="rate" id="id_rate" value="60" min="0" max="100" data-highlight="true" step="10">
		</div>
		<div data-role="fieldcontain">
		  <label class="ui-input-text" for="time">Time (hrs)</label>
		  <input type="range" name="time" id="id_time" value="2" min="0" max="12" step="0.1" data-highlight="true">
		</div>
        	
        
        <fieldset class="ui-grid-a">
    	   <div class="ui-block-a"><button href="#mainContent" data-theme="c" data-rel="back" data-role="button">Cancel</button></div>
    	   <div class="ui-block-b"><input type="submit" value="Save" data-theme="b" /></div>
        </fieldset>
        
    </form>
  </div>
</div>
