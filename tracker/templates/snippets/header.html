<div id="header" {% if firsttime %}class="firsttime"{% endif %}>
   <div class="inner">
      
      {% if request.user.is_authenticated %}        
        <a class="button" id="user" onclick="expandHeader('user')" href="#" >Your account</a>
        
        <div id="stats-container">
            <div class="" id="stats">
                <span id="completed" class="progress"><span id="progress-inner"></span> <span class="text">Done</span></span>
                <span id="paid" class="progress"><span id="progress-inner"></span> <span class="text">Paid</span></span>
            </div>
            <span id="brace">&#125</span>
            <div id="total"></div>
        </div>
        
        <div id="show">
            <a href="" rel="paid"><span class="tick">&#10003;</span><span class="cross">&#10007;</span> Paid</a>
            <a href="" rel="done"><span class="tick">&#10003;</span><span class="cross">&#10007;</span> Done</a>
        </div>
        
      {% endif %}
        
      <div id="messages">
        {% if messages %}
          {% for m in messages %}
            <p class="{{ m.tags }}">{{ m }}</p>
          {% endfor %}
        {% endif %}
      </div>
      
        
        <div id="next_previous">
            <a id="prevMonth" class="button" href="#"><</a>
            <span id="thisMonthYear" class="date"></span>
            <a id="nextMonth" class="button" href="#">></a>
        </div>
      
      {% include 'snippets/add-form.html' %}
      
   </div>
</div>
