<div id="header" {% if firsttime %}class="firsttime"{% endif %}>
   <div class="inner">
      {% if request.user.is_authenticated %}
        
        <div id="user">
            <div class="button-outer">
            <a href="" id="button"></a>
            </div>
        </div>
        
        <div id="share">
            <div class="button-outer">
                <a id="share-button" title="Share this calender" href=""></a>
            </div>
        </div>
      {% endif %}
        
      {% if firsttime %}
        <span id="firsttime"><span>First time?</span> Click on a day to add your first appointment</span>        
      {% endif %}
        
      {% if next_month %}
        <div id="next_previous">
            <span class="date">{{ date|date:"M Y" }}</span>
            <div class="button-outer">
            <a href="?year={{ prev_year }}&month={{ prev_month }}"><</a>
            <a href="?year={{ next_year }}&month={{ next_month }}">></a>
            </div>
             
        </div>
      {% endif %}
        
   </div>
</div>
